<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacked Hogwarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body data-house="">

    <h1>Hacked Hogwarts 1991</h1>
    <img src="house-crests/hogwarts.png" alt="hogwartCrest" class="hogwarts">
    <h2>Scroll down for some magic</h2>

    <!-----------------------------------THEME CHANGER----------------------------------->
    <label id="theme-changer">
        Choose your house theme
        <select name="theme" id="theme">
            <option value="-">-</option>
            <option value="Gryffindor" data-house="Gryffindor">Gryffindor</option>
            <option value="Hufflepuff" data-house="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw" data-house="Ravenclaw">Ravenclaw</option>
            <option value="Slytherin" data-house="Slytherin">Slytherin</option>
        </select>
    </label>

    <!---------------------------------FILTERING BUTTONS--------------------------------->
    <div id="house-buttons">
        Filter by house:
        <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
        <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
        <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
        <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
    </div>
    <div id="expelled-buttons">
        Filter by:
        <button class="filter" data-action="filter" data-filter="expelled">Expelled</button>
        <button class="filter" data-action="filter" data-filter="not-expelled">Not expelled</button>
    </div>

    <!----------------------------------SEARCH OPTION------------------------------------>
    <!-- <div id="search">
        <input type="text" class="search-option" placeholder="Search for names..." name="search">
    </div> -->

    <!--------------------------------------SORTING---------------------------------------->
    <div id="sorting">
        Sort by:
        <p class="sort" data-action="sort" data-sort-direction="asc" data-sort="firstname">First Name</p>
        <p class="sort" data-action="sort" data-sort-direction="asc" data-sort="lastname">Last Name</p>
    </div>

    <!----------------------------------STUDENT TEMPLATE------------------------------------>
    <h1>Current students:</h1>
    <template id="template" class="current-students">
        <article>
            <div id="student">
                <h2 class="studentFirstName"></h2>
                <h2 class="studentLastName"></h2>
                <button class="modalBtn">See more</button>
                <button class="prefectBtn">Set prefect</button>
                <button class="expelBtn">Expel</button>
            </div>
        </article>
    </template>

    <section id="students"></section>

    <!-- <div class="prefect-modal">
        <article class="prefect-modal-content">
            <p class="prefect-message"></p>
            <button class="student_1"></button>
            <button class="student_2"></button>
        </article>
    </div> -->

    <!-----------------------------------------MODAL------------------------------------------>
    <div class="modal-background hide">
        <div class="modal-content" id="modal-content" data-house="">
            <h2 class="modal-name">Student name</h2>
            <img class="photo" alt="studentImg">
            <h2 class="modal-house">House name</h2>
            <img class="crest" alt="house-crest">
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
