<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hogwarts 1991</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Student List Hogwarts 1991</h1>

    <label id="theme-changer">
        Choose your house theme
        <select name="theme" id="theme">
            <option value="-">-</option>
            <option value="gryffindor">Gryffindor theme</option>
            <option value="hufflepuff">Hufflepuff theme</option>
            <option value="ravenclaw">Ravenclaw theme</option>
            <option value="slytherin">Slytherin theme</option>
        </select>
    </label>

    <section id="students">
        <template id="template">
            <article>
                <h1 class="studentName"></h1>
                <button class="modalBtn">See more</button>
            </article>
        </template>
    </section>

    <div class="modal-background hide">
        <div class="modal-content" id="modal-content">
            <h1 class="modal-name">Student name</h1>
            <p class="modal-house">House name</p>
            <img class="crest" src="images/Gryffindor.png" alt="crest" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
